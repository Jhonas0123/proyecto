<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Education App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a la aplicación de educacion matemática </h1>
        <p>¡Aprende matemáticas básicas de una manera divertida e interactiva!</p>
    </header>
    <main>
        <section id="exercises">
            <h2>Math Exercises</h2>
            <div id="exercise-container">
            <!-- Exercises will be dynamically loaded here -->
            </div>
            <button id="next-exercise">Next Exercise</button>
        </section>
        <section id="results">
            <h2>Tus resultados</h2>
            <div id="results-container">
                <!-- Results will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Aplicación de educación matemática 2025. Todos los derechos reservados.</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
